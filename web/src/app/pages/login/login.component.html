<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h2 class="text-center mb-4">Login</h2>
      <div class="card shadow-sm p-4">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
            <div class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Email is required and must be valid.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
            <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
        </form>
        <div class="text-center mt-3">
          <span>Don't have an account? </span>
          <a [routerLink]="['/register']" class="text-decoration-none text-primary">Register here</a>
        </div>
      </div>
    </div>
  </div>
</div>
